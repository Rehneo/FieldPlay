spring:  application:    name: field-play-backend  datasource:    driver-class-name: org.postgresql.Driver    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:field-play-repository}    username: ${POSTGRES_USER:postgres}    password: ${POSTGRES_PASSWORD:password}  jpa:    hibernate:      ddl-auto: none    properties:      hibernate:        format_sql: true  liquibase:    enabled: true    change-log: classpath:/db/changelog/changelog-master.yaml  cloud:    consul:      host: ${SPRING_CLOUD_CONSUL_HOST:localhost}      port: ${SPRING_CLOUD_CONSUL_PORT:8500}      discovery:        register: true        prefer-ip-address: true        health-check-path: /actuator/health        health-check-interval: 10s        serviceName: field-play-backend        instance-id: ${SPRING_CLOUD_CONSUL_DISCOVERY_INSTANCE}management:  endpoints:    web:      exposure:        include: health,infojwt:  secret: ${JWT_SECRET:5e1585e6cf95c29e289e5d3c14891cd9318174224f3587c77e2871a25b2b5102}server:  port: ${SERVER_PORT:8080}